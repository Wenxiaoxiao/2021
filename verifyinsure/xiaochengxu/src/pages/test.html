    //按照level分组
    function GroupByLevel(arr){
        //得到所有的不重复levels
        let levels = [],Groups=[];
        arr.forEach(item=>{
            if(levels.indexOf(item.level) === -1){
                levels.push(item.level);
            }
        })
        console.log(levels);
        Groups = Array.from({length:levels.length}, v => []);
        // console.log(Groups);
        arr.forEach(item=>{
            Groups[levels.indexOf(item.level)].push(item);
        })
        //console.log(Groups);
        return Groups;
    }
